<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Change Password</title>

</head>
<body style="background: #edf2f7;">
   <!-- component -->
<div class="flex flex-col items-center justify-center bg-gray-100 h-screen select-none">
    <div class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl shadow-2xl w-full max-w-md  border-l-4 border-purple-600">
        <div class="font-medium self-center text-xl sm:text-2xl uppercase w-60 text-center bg-purple-600 shadow-2xl p-6 rounded-full text-white">Change Password</div>
        <div class="mt-10">
            {% if user_id %}
               <div>
                 <div class="relative w-full mb-3">
                     <label for="new_pass"></label><input type="password" id="new_pass" onchange="handlePass()" name="new_password" class="border-0 p-4 placeholder-gray-400
                        text-gray-700 bg-white rounded
                        text-sm shadow-md shadow focus:outline-none
                        focus:ring w-full" placeholder="New Password" style="transition: all 0.15s ease 0s;" />
                        <small class="p-2 text-red-500">* Make new one</small>
                    </div>
                    <div class="relative w-full mb-3">
                        <label for="conf_pass"></label><input type="password" id="conf_pass" onchange="handleConfirm()" name="confirm_password" class="border-0 p-4  placeholder-gray-400
                        text-gray-700 bg-white rounded
                        text-sm shadow-md shadow focus:outline-none
                        focus:ring w-full" placeholder="Confirm password" style="transition: all 0.15s ease 0s;" />
                        <small class="p-2 text-red-500">* Confirm it</small>
                    </div>
                    <p id="pass_error" class="mx-12 my-5 text-red-500 hidden"> Please enter both passwords</p>
                    <p id="conf_error" class="mx-12 my-5 text-red-500 hidden"> Please confirm your passwords</p>

                    <div class="text-center mt-6">
                        <button onclick="handleChangePass()" id="cng_pass" class="p-3 rounded-lg
                        bg-purple-400 outline-none text-white
                        shadow w-32 justify-center focus:bg-purple-500
                        hover:bg-purple-600 hover:shadow-lg transform hover:scale-105">Change</button>
                    </div>
                </div>
            {% endif %}
           
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/change_pass.js" ></script>

</body>
</html>
