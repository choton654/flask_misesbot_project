<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Forgot Password</title>

</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div>
        <div class="flex flex-col mb-6 w-full md:w-auto md:text-left text-center">
        <h1 class="md:text-3xl text-2xl font-medium title-font text-gray-900">Please enter your valid email</h1>
        </div>
  	<form class="m-4 flex shadow-lg">
        <label for="in_email_forgot_pass"></label><input type="email" id="in_email_forgot_pass" onchange="handleChange()" required class="rounded-l-lg p-4
        border-t mr-0 border-b border-l 
        text-gray-800 border-gray-200 bg-white" placeholder="your@mail.com"/>

		<button onclick="forgot_pass(event)"
        class="px-8 rounded-r-lg bg-purple-600
        text-white font-bold p-4 uppercase border-purple-500
        border-t border-b border-r hover:shadow-inner 
        transition duration-400 ease-in-out transform hover:-translate-x hover:scale-105">
        Send Link
        </button>
	</form>
        <p id="email_error" class="mx-10 my-5 text-red-500 hidden"> Please enter a valid email</p>
        <p id="mail_sent" class="mx-10 my-5 text-green-500 hidden"> A mail has been sent to your email</p>
        <p id="wrong_email" class="mx-10 my-5 text-red-500 hidden"> Please enter your valid email</p>
        <p id="valid_email" class="mx-10 my-5 text-red-500 hidden"> Please enter a valid email</p>

</div>
<script type="text/javascript" src="/static/js/forgot_pass.js"></script>

</body>
</html>
