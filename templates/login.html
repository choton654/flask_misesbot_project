<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Login</title>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: rgb(243,244,246)">
    <div class="font-sans">
    <div class="relative flex flex-col sm:justify-center items-center bg-gray-100 ">
        <div class="relative sm:max-w-sm w-full">
            <div class="card bg-purple-400 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
            <div class="card bg-red-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label  class="block mt-3 text-lg text-gray-700 text-center font-bold">
                    Login here
                </label>
                <form action="" class="mt-10">
                    <div>
                        <label for="in_login_email"></label><input type="email" id="in_login_email" placeholder="Email" onchange="handleEmailChange()" required class="mt-1 px-4 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    </div>
                    <p id="email_error" class="mx-10 my-5 text-red-500 hidden"> Please enter a valid email</p>
        
                    <div class="mt-7">
                        <label for="in_login_password"></label><input type="password" id="in_login_password" placeholder="Password" onchange="handlePasswordChange()" required class="mt-1 px-4 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    </div>
                    <a href="http://localhost:8000/forgot_pass" class="block font-medium text-sm text-blue-600 w-full my-4 flex justify-center" style="cursor: pointer">
                        Forgot Password ?
                    </a>
                    <div class="mt-7">
                        <button onclick="handleLogin(event)" class="bg-purple-600 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Login
                        </button>
                    </div>
                    <p id="error" class="mx-10 my-5 text-red-500 hidden"> Please enter all the fields</p>
                    <p id="invalid_user" class="mx-10 my-5 text-red-500 hidden"> User not found</p>
                    <p id="invalid_pass" class="mx-10 my-5 text-red-500 hidden"> Password didn't match</p>
        
                    <div class="flex mt-7 items-center text-center">
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                        <label class="block font-medium text-sm text-gray-600 w-full">
                            Login With
                        </label>
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                    </div>
        
                    <div class="flex mt-7 justify-center w-full">
                        <button onclick="handleFacebookLogin(e)" class="mr-5 bg-blue-400 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                           Facebook
                        </button>
                        <button onclick="handleGoogleLogin(e)"  class="bg-red-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Google
                        </button>
                    </div>
        
                    <div class="mt-7">
                        <div class="flex justify-center items-center">
                            <label class="mr-2" >Don't have an account ?</label>
                            <a href="http://localhost:8000/signup" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                Register here
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/login.js" ></script>
</body>
</html>
