<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sign up</title>
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: rgb(243,244,246);">
    <div class="font-sans">
        <div class="relative flex flex-col sm:justify-center items-center bg-gray-100 ">
            <div class="relative sm:max-w-sm w-full">
                <div class="card bg-purple-400 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6">
                </div>
                <div class="card bg-red-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
                <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                    <label class="block mt-3 text-lg text-gray-700 text-center font-bold">
                        Register here
                    </label>
                    <form action="#" class="mt-10">

                        <div>
                            <label for="in_signup_username"></label><input type="text" id="in_signup_username"
                                placeholder="Username"
                                class="mt-1 px-4 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        </div>

                        <div class="mt-7">
                            <label for="in_signup_email"></label><input type="email" id="in_signup_email"
                                onchange="handleEmailChange(event)" placeholder="Email"
                                class="mt-1 px-4 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        </div>
                        <p id="email_error" class="mx-10 my-5 text-red-500 hidden"> Please enter a valid email</p>

                        <div class="mt-7">
                            <label for="in_signup_phone"></label><input type="text" id="in_signup_phone"
                                placeholder="Phone"
                                class="mt-1 px-4 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        </div>
                        <p id="phone_error" class="mx-5 my-5 text-red-500 hidden"> PLease enter a 10 digit valid number
                        </p>

                        <div class="mt-7">
                            <label for="in_signup_password"></label><input type="password" id="in_signup_password"
                                placeholder="Password"
                                class="mt-1 px-4 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        </div>

                        <div class="mt-7">
                            <button onclick="handleSignup(event)"
                                class="bg-purple-600 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                Register
                            </button>
                        </div>
                        <p id="error" class="mx-10 my-5 text-red-500 hidden"> Please enter all the fields</p>
                        <div class="mt-7">
                            <div class="flex justify-center items-center">
                                <label class="mr-2">Already have an account ?</label>
                                <a href="http://localhost:8000/login"
                                    class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                    Login here
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/signup.js"></script>

</body>

</html>
